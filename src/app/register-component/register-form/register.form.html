<form name="registerForm" class="register__form">
  <input type="text" name='firstname' [(ngModel)]="user.firstname" #firstname="ngModel" placeholder="Imię"/>
  <input type="text" name="lastname" [(ngModel)]="user.lastname" #lastname="ngModel" placeholder="Nazwisko"/>
  <input type="email" name='email' [(ngModel)]="user.email" #email="ngModel" placeholder="e-mail" required/>
  <!--<p> {{email.errors | json }} </p>-->
  <input type="tel" name="tel" [(ngModel)]="user.tel" #tel="ngModel" placeholder="telefon"/>
  <input type="text" name="city" [(ngModel)]="user.city" #city="ngModel" placeholder="Miejscowość"/>
  <select class="sport__select">
    <option>Sport</option>
  </select>
  <p class="register__sport-level">Poziom zaawansowania<br/>
    (od 0 do 10)</p>
  <div class="select-level__container">
    <select class="level__select" name="stars"  [(ngModel)]="user.stars" #stars="ngModel">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <div class="stars__container">
      <img class="stars__img" src="assets/stars.jpg"/>
    </div>
  </div>
</form>
